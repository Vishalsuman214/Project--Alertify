<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Credentials Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Email Credentials Settings</h2>
        <form method="POST" action="{{ url_for('auth.email_credentials') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    value="{{ current_email }}"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="app_password" class="form-label">App Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="app_password"
                    name="app_password"
                    value="{{ current_app_password }}"
                    required
                />
                <div class="form-text">Enter your email app password (Google App Password or similar).</div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('reminders.dashboard') }}" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
